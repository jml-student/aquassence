<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image-container">
        <div class="title-container">
            <div class="logo"></div>
            <div class="title"></div>
        </div>
        <div class="credits">Photo by 
            <a href="https://unsplash.com/@sotti?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Shifaaz shamoon</a>
             on <a href="https://unsplash.com/photos/body-of-water-on-beach-shore-9K9ipjhDdks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
             Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="info">
            <p>
                This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="#" class="form">
                <div class="inputs">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inputs">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputs">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="inputs">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
        </div>
        <button id="button">Create Account</button>
        <p>Already have an account? <span>Log In</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
